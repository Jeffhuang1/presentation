<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/serif.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<style>
		.reveal .slides {
			width: 100% !important;
			height:100% !important;
			top: 0 !important;
			margin-top: 0 !important;
		}
		section.special.present{
			min-height:100% !important;
			min-width: 100% !important;
			top: auto !important;
		}
		.transparentBox{
			background:transparent;
			border:none;
		}
		.transparentBox :focus{
			background:transparent;
			border:none;
		}
		.transparentBox :active{
			background:transparent;
			border:none;
		}
	</style>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
								<section>
					<div>
						<h2>EmberJS</h2>
						<div style="height:30px;">
						</div>
						<div style="width:auto; margin-left:50px;float:left;">
<h3>HTML</h3>
<div style="text-align:left;">
	&lt;div&lt;{{ message }}&lt;/div&gt;<br>
	<div>
		{{Ember.TextField valueBinding=message}}
	</div>

</div>



						</div>

<div style="float:right;">
<h3 class='fragment' data-fragment-index='1'>JavaScript</h3>
<div class='fragment' data-fragment-index='1' style="text-align:left;margin-right:50px;">
	var message = ko.observable();<br>
	<div>message("Hello, JSConf");</div>
</div>
</div>

<div style="height:200px;">
</div>

					<h3>Preview</h3>
					<input class='fragment' id="two-way-input-ember" ng-model="value2" style="margin-left:auto; margin-right:auto">
					<div>{{value2}}</div>
					</div>
					<script>
						window.addEventListener('keydown',function(){changetofoo()});
						var changetofoo = function(){
							var inputtwoway = document.getElementById("two-way-input-ember");
							var x = event.which || event.keyCode;
							if(x == 220){
								inputtwoway.value = 'foo';

							}
						};
					</script>
				</section>




				
			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
