<body>
<script type="text/x-handlebars">
  <h2>EmbersJS {{mytext}}</h2>
  {{input type="text" value=mytext}}
  <br />
  <button {{action render_vc}}>Render</button>
  
  <ul>
  {{#each item in controller}}
  <li>{{item.number}}</li>
  {{/each}}
  </ul>
</script>
  
  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.1.2.js"></script>
<script src="http://builds.emberjs.com/tags/v1.2.0/ember.min.js"></script>
<script>
App = Ember.Application.create();

App.Router.map(function() {
  // put your routes here
  this.route('updateTest', '/');
});

App.ApplicationRoute = Ember.Route.extend({
  model: function() {
    return [
      {number: -1},
      {number: 0}
    ];
  }
});

App.ApplicationController = Ember.ArrayController.extend({
  actions:{
    render_vc: function(){
      for(var i=0; i<10000; i++){
       // console.log(this);
      this.get('model').pushObject({number:i});
      }
    }
  }
});
</script>
